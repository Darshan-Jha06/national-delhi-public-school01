<body>
  <section class="container">
    <div class="login-container">
      <div class="circle circle-one"></div>
      <div class="form-container">
        <img src="forlogin.png" alt="illustration" class="illustration" />
        <h1 class="opacity">LOGIN</h1>
        <form id="loginForm"> <input type="text" id="username" name="username" required placeholder="USERNAME"/> <input type="password" id="password" name="password" required placeholder="PASSWORD"/> <button type="submit" class="opacity">LOGIN</button> <p id="message" class="opacity"></p> </form>
        <div class="register-forget opacity">
          <a href="">REGISTER</a>
          <a href="">FORGOT PASSWORD</a>
        </div>
      </div>
      <div class="circle circle-two"></div>
    </div>
    <div class="theme-btn-container"></div>
  </section>
</body>
<!-- partial -->
  <script  src="./script.js"></script>
  
  <script>   document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Default form submission rokta hai

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const messageElement = document.getElementById('message');
    
    // FAKE AUTHENTICATION CHECK: Use 'student' / 'pass123'
    if (username === 'student' && password === 'pass123') {
        
        // 1. SUCCESS: Local Storage mein login status save karna (Logout ke liye zaroori)
        localStorage.setItem('loggedIn', 'true'); 
        
        messageElement.textContent = 'Login Successful! Redirecting...';
        messageElement.style.color = 'green';
        
        // 2. REDIRECTION: Dashboard page par bhejta hai
        setTimeout(() => {
            window.location.href = 'student_dashboard.html'; 
        }, 500); 

    } else {
        // 3. FAILURE
        messageElement.textContent = 'Invalid username or password.';
        messageElement.style.color = 'red';
    }
});</script>
